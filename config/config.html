<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chrome Ssh Flashlight</title>
        <link href="config.css" rel="stylesheet" type="text/css" />
        <link href="milligram.css" rel="stylesheet" type="text/css" />
        <script src="config.js"></script>
    </head>
    <body>
        <div class="row">
            <div class="column column-50 column-offset-25">
                <h1><img src="../icons/icon128.png" alt="">Chrome SSH Flashlight</h1>
                
                <table>
                  <thead>
                    <tr>
                      <th>Slug</th>
                      <th>Flash</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody id="flashs">
                  </tbody>
                  <tbody id="form">
                    <tr>
                      <form id="configf" action="">
                          <td>
                              <input type="text" id="slug" name="slug" value="">
                          </td>
                          <td>
                              <input type="text" id="flash" name="flash" value="">
                          </td>
                          <td>
                              <input type="submit" value="Save">
                          </td>
                      </form>
                    </tr>
                  </tbody>
                </table> 
                <br>
                <table>
                  <thead>
                    <tr>
                      <th>Host</th>
                      <th>Redirect</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody id="redirections">
                  </tbody>
                  <tbody id="form">
                    <tr>
                      <form id="configr" action="">
                        <td>
                          <input type="text" id="host" name="host" value="">
                        </td>
                        <td>
                          <input type="text" id="redirect" name="redirect" value="">
                        </td>
                        <td>
                          <input type="submit" value="Save">
                        </td>
                      </form>
                    </tr>
                  </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
